  .spellbound {

  @media screen and (max-device-width: 480px) {
    body {
      -webkit-text-size-adjust: none;
    }

    .spellbound {
      font-family: 'Ruthie', cursive;
      font-size: 2.25em;
      align-self: flex-end;
      margin-left: 1em;
      font-weight: bolder;
      color: #24c338;
    }

    .subtext {
      font-family: 'Fredericka the Great', cursive;
      font-size: 1.5em;
      color: goldenrod;
      align-self: flex-end;
    }


    .btn-success {
      font-family: Raleway-SemiBold;
      font-size: 6px;
      color: white;
      letter-spacing: 1px;
      line-height: 7px;
      border: 4px solid green;
      border-radius: 20px;
      background: transparent;
      transition: all 0.3s ease 0s;
      font-family: 'Catamaran';
      font-weight: 800px !important;
      text-align: center;
      transform: scale(0.8);
    }

    .btn-success:hover {
      color: #FFF;
      background: rgb(103, 192, 103, 0.75);
      border: 2px solid rgb(103, 192, 103, 0.75);
    }

    .spanu {
      display: none;
    }

    .spanIO {
      display: inherit
    }

    .touch {
      font-family: 'Fredericka the Great', cursive;
      font-size: 1.5em;
      font-weight: bolder;
    }

    .typespan {
      font-family: 'Fredericka the Great', cursive;
      font-size: 2em;
      font-weight: bolder;
    }
  }

  .flexcol {
    display: flex;
    flex-direction: column;
  }

  header {
    position: relative;
    background-color: black;
    height: 75vh;
    min-height: 25rem;
    width: 100%;
    overflow: hidden;
  }

  header video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: 0;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }

  header .container {
    position: relative;
    z-index: 2;
  }

  header .overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    opacity: 0.5;
    z-index: 1;
  }

  @media (pointer: coarse) and (hover: none) {
    header {
      background: url('https://source.unsplash.com/XT5OInaElMw/1600x900') black no-repeat center center scroll;
    }

    header video {
      display: none;
    }
  }

  .btn-success {
    font-family: Raleway-SemiBold;
    font-size: 13px;
    color: white;
    letter-spacing: 1px;
    line-height: 15px;
    border: 4px solid green;
    border-radius: 40px;
    background: transparent;
    transition: all 0.3s ease 0s;
    font-family: 'Catamaran';
    font-weight: 800px !important;
    text-align: center;
  }

  .btn-success:hover {
    color: #FFF;
    background: rgb(103, 192, 103, 0.75);

  }
